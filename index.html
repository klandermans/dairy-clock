    // Functie om stemmen te krijgen zodra ze geladen zijn
    function setVoice() {
        // Haal de beschikbare stemmen op
        var voices = window.speechSynthesis.getVoices();

        // Zoek de stem met de naam "Ellen"
        var ellenVoice = voices.find(function(voice) {
            return voice.name === window.speekname; // Specifiek zoeken naar de naam "Ellen"
        });

        // Als de stem "Ellen" is gevonden, stel deze in
        if (ellenVoice) {
            speech.voice = ellenVoice;
        } else {
            console.log("De stem Ellen is niet gevonden.");
        }

        // Spreek de tekst uit
        window.speechSynthesis.speak(speech);
    }

    // Controleren of stemmen al beschikbaar zijn
    if (window.speechSynthesis.getVoices().length === 0) {
        // Wacht tot de stemmen geladen zijn
        window.speechSynthesis.onvoiceschanged = setVoice;
    } else {
        // Stemmen zijn al beschikbaar
        setVoice();
    }
}




// Functie om de klok te tonen
function updateClock() {
    const now = new Date();
    const hours = String(now.getHours()).padStart(2, '0');
    const minutes = String(now.getMinutes()).padStart(2, '0');
    const seconds = String(now.getSeconds()).padStart(2, '0');
    const currentTime = `${hours}:${minutes}:${seconds}`;

    // Update de klokweergave
    document.getElementById("clock").textContent = currentTime;

    // Controleer of er een nieuwe activiteit is
    if (currentIndex < activiteiten.length && currentTime === activiteiten[currentIndex].tijd) {
        // Toon de huidige activiteit
        const currentActivity = activiteiten[currentIndex];
        document.getElementById("current-activity").textContent = currentActivity.actie;
        
        // Laat de computer de activiteit uitspreken
        speak(currentActivity.actie);
        
        // Update de volgende activiteit (als er een is)
        if (currentIndex + 1 < activiteiten.length) {
            document.getElementById("next-activity").textContent = `Volgende: ${activiteiten[currentIndex + 1].actie} om ${activiteiten[currentIndex + 1].tijd}`;
        } else {
            document.getElementById("next-activity").textContent = 'Geen volgende activiteit';
        }

        // Ga naar de volgende activiteit
        currentIndex++;
    }
}
